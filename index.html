<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="grid">
        <img
          class="grid__img img-mobile"
          src="./images/image-product-mobile.jpg"
          alt=""
        />
        <img
          class="grid__img img-desktop"
          src="./images/image-product-desktop.jpg"
          alt=""
        />
        <div class="grid__container">
          <p class="item-type">Perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="item-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h3 class="item-price">$149.99</h3>
          <button>
            <img src="./images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lauren Delmar</a>.
      </div>
    </footer>
  </body>
</html>
